<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Unidade</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Link para o arquivo de estilo externo -->
</head>
<body id="body-telas">
    <!-- Seta de voltar no canto superior direito -->
    <div class="back-arrow" onclick="voltarPagina()">
        &#x2190;
    </div>

    <div class="container">
        <h2>Cad. Unidade</h2>
        <div class="icon">
            <img src="./imagens/ubs.jpg" alt="Ícone Hospital" class="icon">
        </div>
        <input type="text" placeholder="UBS / UPA">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Localidade">
        <div class="botao">
            <a href="#">Cadastrar</a>
        </div>
    </div>
    
    <script>
        function voltarPagina() {
            window.history.back();
        }
    </script>
</body>
</html>
